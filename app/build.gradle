apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'sigitsuryono25'
            keyPassword 'sigitsuryono25'
            storeFile file('D:/Tugas_Galau/Android_Studio_Projects/key')
            storePassword 'sigitsuryono25'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lauwba.surelabs.mishopcustomer"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
